<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>


<body>
    <!-- NAVIGATION BAR-->
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__items">
                <button class="navbar__item button_primary">Order Food</button>
            </div>
        </nav>
    </header>

    <!-- MAIN PAGE -->
    <main class="container">

        <!-- HERO SECTION -->
        <section class="hero__container">
            <div class="hero__image_container">
                <img src="./assets/svg/herobgpattren.svg" alt="pattern" class="hero__image pattern">
                <img src="./assets/svg/heroShape.svg" alt="shape" class="hero__image pattern">
                <img src="./assets/hero.jpg" alt="hero image" class="hero__image">
            </div>
            <div class="hero__des">
                <h1 class="hero__text"> Order food from favourite restaurants near you</h1>
                <button class="button_primary">Order Now</button>
            </div>
        </section>

        <!-- EXPLORE MENU -->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore our Menu</h1>
            <div class="explore__menu__lists">

                <!-- BURGER -->
                <div class="food__menu__card">
                        <img src="./assets/burger.jpg" alt="burger" class="food__image">
                        <div class="food__menu__text">
                            <h3 class="food__title">Burgers</h3>
                            <p class="food__restaurants">
                                Burger King, Mcdonald's, Burger Place
                                <span style="color: red;">+3</span>
                            </p>
                </div>
            </div>
                <!-- PIZZA -->
                <div class="food__menu__card">
                        <img src="./assets/pizza.jpg" alt="pizza" class="food__image">
                        <div class="food__menu__text">
                            <h3 class="food__title">Pizza</h3>
                            <p class="food__restaurants">
                                Pizza Hut, Domino's Pizza
                                <span style="color: red;">+3</span>
                            </p>
                        </div>
                    </div>

                <!-- ICE-CREAM -->
                <div class="food__menu__card">
                        <img src="./assets/iceCream.jpg" alt="ice-cream" class="food__image">
                        <div class="food__menu__text">
                            <h3 class="food__title">Ice-Cream</h3>
                            <p class="food__restaurants">
                               Baskin Robins, Ibaco
                                <span style="color: red;">+3</span>
                            </p>
                        </div>
                    </div>

                    <!-- VIEW MORE-->
                </div>
                    <div class="explore__menu__view__more">
                        <button class="button_primary">
                            View more
                        </button>
                    </div>
              

            






        </section>


       
    </main>
</body>
</html>
